<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="js/jquery-1.12.2.js"></script>
    <script src="js/leap-year.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/leap-year.css" rel="stylesheet" type="text/css">
    <title>Leap Year</title>
  </head>
  <body>
    <div class="container">
      <h1>Leap year detector</h1>
      <form id="leap-year">
        <div class="form-group">
          <label for="year">Enter a year:</label>
          <input id="year" class="form-control" type="text"></input>
        </div>

        <button type="submit" class="btn">Submit</button>
      </form>

      <div id="result">
        <p><span class="year"></span> is <span class="not"></span> a leap year.</p>
      </div>
    </div>
  </body>
</html>
