<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="js/jquery-1.12.2.js"></script>
    <script src="js/pig-latin.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/leap-year.css" rel="stylesheet" type="text/css">
    <title>Pig Latin Translator</title>
  </head>
  <body>
    <div class="container">
      <h1>Pig Latin Translator</h1>
      <form id="input">
        <div class="form-group">
          <label for="sentence">Enter a sentence to be translated to pig latin:</label>
          <input id="sentence" class="form-control" type="text"></input>
        </div>

        <button type="submit" class="btn">Submit</button>
      </form>

      <div id="result">
        <p><span class="sentence"></span><br><span class="pigSentence"></span></p>
      </div>
    </div>
  </body>
</html>
